{% extends 'base.html' %}

{% load static %}
{% block content %}

<p>
  {% for book in object_list %}
      <a href="{% url 'book_detail' book.pk %}">
          <img src="{{ book.poster.url }}" width="110" height="150"/></a>
      {% empty %}
          поиск ничего не дал
  {% endfor %}
</p>

{% endblock %}
